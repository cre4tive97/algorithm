<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function count(arr, distance) {
                let cnt=1, end=arr[0];
                for (let i=1; i<arr.length; i++) {
                    if(arr[i]-end >= distance) {
                        cnt++;
                        end = arr[i];
                    }
                }
                return cnt;
            }
            function solution(c, stable){
                let answer;
                    stable.sort((a, b) => a - b);
                let lt = 1, rt = stable[stable.length-1];
                while (lt <= rt) {
                    let mid = Math.floor((lt+rt)/2);
                    if (count(stable, mid) >= c) {
                        answer = mid
                        lt = mid +1;
                    } else rt = mid - 1;
                }
                return answer;
            }
            let arr=[1, 2, 8, 4, 9];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
