<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(cacheSize, cities) {
            let answer = 0;
            let cache = Array.from({length:cacheSize}, () => '');            
            cities.map(item => item.toLowerCase()).forEach(item => {
                let pos = -1;
                for (let i=0; i<cacheSize; i++) if(item === cache[i]) pos = i;
                if(pos === -1) {
                    for (let i=cacheSize-1; i>=1; i-- ) cache[i] = cache[i-1];                        
                    answer+=5;
                }
                else {
                    for (let i=pos; i>=1; i--) cache[i] = cache[i-1];        
                    answer+=1;
                }
                cache[0] = item;                 
            })
            return answer;
        }
        console.log(solution(3, ["Jeju", "Pangyo", "Seoul", "NewYork", "LA", "Jeju", "Pangyo", "Seoul", "NewYork", "LA"]))
        console.log(solution(5, ["Jeju", "Pangyo", "Seoul", "NewYork", "LA", "SanFrancisco", "Seoul", "Rome", "Paris", "Jeju", "NewYork", "Rome"]))
    </script>
</body>
</html>
