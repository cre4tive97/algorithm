<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                // 정규표현식으로 문자 제거 + 대소문자 통일
                s = s.toLowerCase().replace(/[^a-z]/g, '')
                if(s.split('').reverse().join('') !== s) answer = "NO"
                return answer;
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
