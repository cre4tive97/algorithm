<body>
    <script>
        function solution(n, times) {
            let min = 0;
            let max = n * Math.max(...times);
            while (min <= max) {
                let mid = Math.floor((min+max)/2);
                let left = n;
                    for (const time of times){
                        if((left -= Math.floor(mid/time)) <= 0 ) break;
                    }
                if( left <= 0 ) max = mid - 1;
                else min = mid + 1; 
            }
            return min;
        }
        console.log(solution(6, [7, 10]));
    </script>
