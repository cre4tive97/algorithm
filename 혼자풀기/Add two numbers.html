<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var addTwoNumbers = function(l1, l2) {
            function reverseSum(l1, l2) {
            let sum1 = '', sum2 = '';
            l1.reverse();
            l2.reverse();
            l1.forEach(a => sum1 += String(a));
            l2.forEach(a => sum2 += String(a));
            return Number(sum1) + Number(sum2);
        }
            return [...String(reverseSum(l1, l2))].reverse().map(item => parseInt(item))
        };
        console.log(addTwoNumbers([9,9,9,9,9,9,9], [9,9,9,9]))
        // console.log(addTwoNumbers([2,4,3], [5,6,4]))
    </script>
</body>
