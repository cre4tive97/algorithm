<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer, max=Number.MIN_SAFE_INTEGER;
                for (let x of arr) {
                    let sum=0, tmp = x;                    
                    for (let i=0; i<String(tmp).length; i++) {
                        sum += Math.floor(tmp / Math.pow(10, i) % 10);
                    }                    
                    if(sum > max) {
                        max = sum;
                        answer = x;
                    } else if (sum === max) {
                        if(x > answer) answer = x;
                    }                    
                }
                return answer;
            }
            let arr=[137, 460, 603, 40, 521, 128, 123];
            console.log(solution(7, arr));
        </script>
    </body>
</html>
