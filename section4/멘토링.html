<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m, test){
                let answer=0;
                for(let i=1; i<=n; i++) {
                    for(let j=1; j<=m; j++) {
                        let cnt = 0;
                        for(let k=0; k<m; k++) {
                            let pi=pj=0
                            for(let s=0; s<n; s++) {
                                if(test[k][s] === i) pi = i;
                                if(test[k][s] === j) pj = j;
                            }
                            if(pi < pj) cnt++
                        }
                        if(cnt === m) answer++
                    }
                }
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(4, 3, arr));
        </script>
    </body>
</html>
