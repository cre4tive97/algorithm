<body>
    <script>
        function solution(s) {
        let answer = '';
        if(s.length % 2 === 0) {
            answer = s[s.length/2 - 1] + s[s.length / 2]
        } else {
            answer = s[Math.floor(s.length/2)];
        }
    
    return answer;
    }
    console.log(solution("abcde"))
    </script>
</body>
