<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                  let oddArr = arr.filter(item => item % 2 === 1);
                  let oddSum = 0;
                  oddArr.forEach(odd => oddSum += odd);
                  let oddMin = Math.min(...oddArr);
                  answer.push(oddSum);
                  answer.push(oddMin);
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
