<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = 0;
                let length = arr.length;

                let rows = new Array(length).fill(0);
                let cols = new Array(length).fill(0);
                let cross = 0;
                let reverseCross = 0;

                for (i=0; i<length; i++) {
                    for(j=0; j<length; j++) {
                        rows[i] += arr[i][j]
                        cols[i] += arr[j][i]
                        if(i === j) {
                            cross += arr[i][j]
                            reverseCross += arr[i][length - j - 1]
                        }
                    }
                }
                answer = Math.max(...rows, ...cols, cross, reverseCross)
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
