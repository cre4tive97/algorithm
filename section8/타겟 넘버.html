<body>
    <script>
        function solution(numbers, target) {
            let answer = 0;
            let n = numbers.length;
            let check = Array.from({length : n}, () => 0);
                function DFS(L, sum) {
                    if(sum > target) return;
                    if(sum === target) answer++;
                    else {
                        for (let i=0; i<n; i++) {
                            if(check[i] === 0) {
                                check[i] = 1;
                                DFS(L+1, sum+numbers[i]);
                                check[i] = 0;                        
                            } else {
                                check[i] = 0;
                                DFS(L+1, sum+numbers[i])
                            }              
                        }
                    }
                }
                DFS(0, 0)
            return answer;
        }
        console.log(solution([1, 1, 1, 1, 1], 3));
    </script>
</body>
</html>
