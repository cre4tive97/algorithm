<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                function DFS(n) {
                    if(n > 7) return; 
                    else {
                        //console.log(n); < 전위순회
                        DFS(2*n)
                        //console.log(n); < 중위순회
                        DFS(2*n+1)
                        //console.log(n); < 후위순회
                    }
                }
                DFS(n)
                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
</html>
