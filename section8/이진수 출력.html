<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                    function DFS(n) {
                        if(n === 0) return;
                        else {
                            DFS(Math.floor(n/2));
                            answer += (n%2).toString();
                        }
                    }
                DFS(11)    
                return answer;
            }

            console.log(solution(11));
        </script>
    </body>
</html>
