<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){         
                let answer = 0;
                    function DFS(L) {
                        if(L === 0) return 1;
                        else return answer = L*DFS(L-1);
                    }
                DFS(n)
                return answer;
            }
            console.log(solution(5));
        </script>
    </body>
</html>
